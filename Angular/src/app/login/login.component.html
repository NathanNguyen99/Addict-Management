<app-loading *ngIf="isLoading"></app-loading>
<div class="card">
    <mat-toolbar class="login-toolbar" color="primary">Đăng nhập hệ thống</mat-toolbar>
    <!-- <h4 class="card-header">Login</h4> -->
    <div class="card-body">        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              
            <div class="form-group1">
                
                <mat-form-field floatPlaceholder="never">
                    <input matInput formControlName="username" placeholder="Tên người dùng" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                </mat-form-field>                 
                    
                <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div> -->
            </div>
            <div class="form-group2">  
                <mat-form-field floatPlaceholder="never">       
                <input matInput type="password" formControlName="password" placeholder="Mật khẩu" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            </mat-form-field>
                <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div> -->
            </div>
            <div class="form-group">
                <div *ngIf="errormgs" style="color: red;">{{errormgs}}</div>
                <button [disabled]="isLoading" mat-raised-button color="primary">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <!-- <a routerLink="../register" class="btn btn-link">Register</a> -->                
            </div>
        </form>
    </div>
</div>
