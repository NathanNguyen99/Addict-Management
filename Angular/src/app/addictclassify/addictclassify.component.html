<div class="mat-elevation-z8">
    <app-loading *ngIf="isLoadingResults"></app-loading>
  
      <div class="form">
          <mat-form-field floatPlaceholder="never" color="accent">
            <input matInput #filter placeholder="Tìm kiếm">
          </mat-form-field>        
      </div>
        <mat-table #table [dataSource]="dataSource!" matSort class="mat-cell">
          <ng-container matColumnDef="AddictCode">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Mã số</mat-header-cell>
            <mat-cell *matCellDef="let row" >{{row.addictCode}}</mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="AddictName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Họ tên</mat-header-cell>
            <mat-cell *matCellDef="let row" >{{row.addictName}}</mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="ClassifyName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Phân loại đối tượng</mat-header-cell>
            <mat-cell *matCellDef="let row" >{{row.classifyName}}</mat-cell>
          </ng-container>
        
          <ng-container matColumnDef="Remarks">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Ghi chú</mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.remarks}}</mat-cell>
            </ng-container> 
  
          <!-- actions -->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
              <button mat-icon-button color="primary" (click)="openAddDialog()">
                <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
              </button>
            </mat-header-cell>
      
            <mat-cell *matCellDef="let row; let i=index;">
              <button mat-icon-button color="Accent" (click)="startEdit(i, row)">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
      
              <button mat-icon-button color="warn" (click)="deleteItem(i, row)">
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>    
      
        <div class="no-results" [style.display]="totalCount === 0 ? '' : 'none'">
          No results
        </div>
      
        <mat-paginator #paginator
                       [length]="totalCount"
                       [pageIndex]="0"
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </div>
